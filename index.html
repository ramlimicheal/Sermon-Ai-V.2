<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SermonAI - AI-Powered Sermon Preparation</title>
    <meta name="description" content="Professional sermon preparation platform for pastors and religious leaders. Synthesize commentaries, find illustrations, and build outlines with AI." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              bible: {
                50: '#fafafa',   /* Zinc 50 - Clean white */
                100: '#f4f4f5',  /* Zinc 100 */
                200: '#e4e4e7',  /* Zinc 200 */
                300: '#d4d4d8',  /* Zinc 300 */
                400: '#a1a1aa',  /* Zinc 400 */
                500: '#71717a',  /* Zinc 500 */
                600: '#52525b',  /* Zinc 600 */
                700: '#3f3f46',  /* Zinc 700 */
                800: '#27272a',  /* Zinc 800 */
                900: '#18181b',  /* Zinc 900 - Deep black */
                950: '#09090b',  /* Near black */
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(8px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(4px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            boxShadow: {
              'soft': '0 1px 2px 0 rgb(0 0 0 / 0.03), 0 1px 3px 0 rgb(0 0 0 / 0.05)',
              'card': '0 1px 3px 0 rgb(0 0 0 / 0.04), 0 1px 2px -1px rgb(0 0 0 / 0.04)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fafafa;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }
    </style>
  <script type="module" src="/index.tsx"></script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
